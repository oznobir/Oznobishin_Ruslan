<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02.HTML.Таблицы -Прогоноз погоды</title>

</head>

<body>
    <table width="500" border="1" align="center">
        <thead>
            <caption><i>Прогноз погоды</i></caption>
            <tr>
                <th>Город</th>
                <th>Утро</th>
                <th>День</th>
                <th>Вечер</th>
                <th>Ночь</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>Минск</th>
                <td>-5&deg;</td>
                <td>+5&deg;</td>
                <td rowspan="2">+2&deg;</td>
                <td>-10&deg;</td>
            </tr>
            <tr>
                <th>Брест</th>
                <td>0&#176;</td>
                <td>+9&#176;</td>
                <td>-4&#176;</td>
            </tr>
        </tbody>
    </table>

</body>

</html>
