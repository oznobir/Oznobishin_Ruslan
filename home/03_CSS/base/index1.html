<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03_CSS Меню</title>
    <style>
        div.MenuLevel1 {
            width: 600px
        }

        div.MenuLevel1>div {
            color:#888;
            background-color: #d3d3d3;
            border: solid #4e4e4e 1px;
            border-radius: 3px;
            padding: 2px;
            position: relative;
            cursor: pointer;
            float: left;
        }

        div.MenuLevel2 {
            width: 150px;
            display: none
        }

        div.MenuLevel2>div {
            color:#888;
            background-color: #d3d3d3;
            border: solid #4e4e4e 1px;
            border-radius: 3px;
            padding: 2px;
            cursor: pointer
        }

        div.MenuLevel1>div:hover div.MenuLevel2 {
            display: block;
            position: absolute;
            left: 80%;
            top: 90%;
            z-index: 1
        }
    </style>
</head>
