 <!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03_CSS Меню</title>
</head>
<style>
    div.MenuLevel1_fl {
        display: flex;
        flex-direction: row;
    }

    div.MenuLevel1_fl>div {
        width: 90px;
        color: #888;
        background-color: #d3d3d3;
        border: solid #4e4e4e 1px;
        border-radius: 3px;
        padding: 2px;
        position: relative;
        cursor: pointer;
    }

    div.MenuLevel2_fl {
        width: 90px;
        height: 0px;
        visibility: hidden;
        opacity: 0;
        transition: all 1.5s ease;
    }

    div.MenuLevel2_fl>div {
        color: #888;
        background-color: #d3d3d3;
        border: solid #4e4e4e 1px;
        border-radius: 3px;
        padding: 2px;
        cursor: pointer
    }

    div.MenuLevel1_fl>div:hover {
        color: #d3d3d3;
        background-color: #888;
    }

    div.MenuLevel1_fl>div:hover div.MenuLevel2_fl {
        opacity: 1;
        visibility: visible;
        position: absolute;
        left: 0%;
        top: 100%;
        z-index: 1
    }

    @media all and (max-width:580px) {
        div.MenuLevel1_fl {
            flex-direction: column;

        }

        div.MenuLevel1_fl>div:hover div.MenuLevel2_fl {

            left: 100%;
            top: 0%;

        }
    }
</style>

<body>
    <div>
        <h2>Меню</h2>
        <div class='MenuLevel1_fl'>
            <div>Понедельник
                <div class='MenuLevel2_fl'>
                    <div>Завтрак</div>
                    <div>Обед</div>
                    <div>Ужин</div>
                </div>
            </div>
            <div>
                Вторник
                <div class='MenuLevel2_fl'>
                    <div>Завтрак</div>
                    <div>Обед</div>
                    <div>Ужин</div>
                </div>
            </div>
            <div>
                Среда
                <div class='MenuLevel2_fl'>
                    <div>Завтрак</div>
                    <div>Обед</div>
                    <div>Ужин</div>
                </div>
            </div>
            <div>Четверг
                <div class='MenuLevel2_fl'>
                    <div>Завтрак</div>
                    <div>Обед</div>
                    <div>Ужин</div>
                </div>
            </div>
            <div>Пятница
                <div class='MenuLevel2_fl'>
                    <div>Завтрак</div>
                    <div>Обед</div>
                    <div>Ужин</div>
                </div>
            </div>
            <div>
                Суббота
                <div class='MenuLevel2_fl'>
                    <div>Завтрак</div>
                    <div>Обед</div>
                    <div>Ужин</div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
