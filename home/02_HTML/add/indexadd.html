<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02.HTML.Таблицы - Месяц моего рождения</title>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <table style="margin: auto; width: 200px">
        <thead>
            <col style="width: 20%">
            <col style="width: 16%">
            <col style="width: 16%">
            <col style="width: 16%">
            <col style="width: 16%">
            <col style="width: 16%">
            <caption>Месяц моего рождения</caption>
            <tr>
                <th colspan="6">Февраль</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>Пн</th>
                <td></td>
                <td>2</td>
                <td>9</td>
                <td>16</td>
                <td>23</td>
            </tr>
            <tr>
                <th>Вт</th>
                <td></td>
                <td>3</td>
                <td>10</td>
                <td>17</td>
                <td>24</td>
            </tr>
            <tr>
                <th>Ср</th>
                <td></td>
                <td>4</td>
                <td>11</td>
                <td>18</td>
                <td>25</td>
            </tr>
            <tr>
                <th>Чт</th>
                <td></td>
                <td>5</td>
                <td>12</td>
                <td>19</td>
                <td>26</td>
            </tr>
            <tr>
                <th>Пт</th>
                <td></td>
                <td>6</td>
                <td>13</td>
                <td>20</td>
                <td>27</td>
            </tr>
            <tr>
                <th>Сб</th>
                <td></td>
                <td>7</td>
                <td>14</td>
                <td>21</td>
                <td>28</td>
            </tr>
            <tr>
                <th>Вс</th>
                <td>1</td>
                <td>8</td>
                <td>15</td>
                <td>22</td>
                <td>29</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
