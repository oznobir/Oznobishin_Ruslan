<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADD 01-JQuery Пароль</title>
    <style>
        body {
            padding-left: 5%;
        }

        form {
            border: 1px solid black;
            width: 350px;
            padding: .4em;
        }

        form label,
        form>input {
            display: block;
            padding-bottom: .8em;
        }

        form>input {
            margin-top: 0.4em;
        }
    </style>
</head>

<body>
    <h1>Проверка пароля</h1>
    <form action="#">
        <label>
            <input type="text" class="pass_1" name="pass_1"> * Пароль
        </label>
        <label>
            <input type="text" class="pass_2" name="pass_2"> * Повторите пароль
        </label>
        <input type="submit" value="Отправить">

    </form>

    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
        integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous">
        </script>
    <script>


        /////////////////
        $(document).ready(function () {
            var v_pass_1 = 0;
            var v_pass_2 = 0;
            $('.pass_1').keypress(function () {
                v_pass_1 = $('.pass_1').val();                
                if (v_pass_1 != v_pass_2) {
                    $('.pass_1').css('background', 'red');
                    $('.pass_2').css('background', 'red');
                } else if ((v_pass_1 = v_pass_2) || (v_pass_2 = (''))) {
                    $('.pass_1').css('background', 'green');
                    $('.pass_2').css('background', 'green');
                }
            })
            $('.pass_2').keypress(function () {
                v_pass_2 = $('.pass_2').val();
                if (v_pass_1 != v_pass_2) {
                    $('.pass_1').css('background', 'red');
                    $('.pass_2').css('background', 'red');
                } else if ((v_pass_1 = v_pass_2) || (v_pass_2 = (''))) {
                    $('.pass_1').css('background', 'green');
                    $('.pass_2').css('background', 'green');
                }
            })
        })
    </script>
</body>

</html>
