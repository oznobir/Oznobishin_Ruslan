<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADD 01-JQuery Пароль</title>
    <style>
        body {
            padding-left: 5%;
        }

        form {
            border: 1px solid black;
            width: 350px;
            padding: 0.8em;
        }

        form input[type="text"] {
            margin-bottom: 0.4em;
        }

        form>input[type="submit"] {
            margin-top: 1.2em;
        }
    </style>
</head>

<body>
    <h1>Проверка пароля</h1>
    <form action="#" method="post">

        <input type="text" id="pass_1" name="pass_1" autocomplete="off"> 
        <label for="pass_1">* Пароль</label>
        <input type="text" id="pass_2" name="pass_2" autocomplete="off"> 
        <label for="pass_2">* Повторите пароль</label>
        <input type="submit" value="Отправить">

    </form>

    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
        integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous">
        </script>
    <script>
        $(document).ready(function () {
            $('input[type="text"]').on('keyup', function () {
                var value_pass_1 = $('#pass_1').val();
                var value_pass_2 = $('#pass_2').val();
                if (value_pass_1 != value_pass_2) {
                    $('input[type="text"]').css('backgroundColor', 'red');                   
                } else {
                    $('input[type="text"]').css('backgroundColor', 'green');                   
                }
            })
