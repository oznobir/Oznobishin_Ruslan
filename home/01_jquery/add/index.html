<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADD 01-JQuery Пароль</title>
    <style>
        body {
            padding-left: 5%;
        }

        form {
            border: 1px solid black;
            width: 350px;
            padding: .4em;
        }

        form label,
        form>input {
            display: block;
            padding-bottom: .4em;
        }

        form>input {
            margin-top: .8em;
        }
    </style>
</head>

<body>
    <h1>Проверка пароля</h1>
    <form action="#" method="post">
        <label>
            <input type="text" class="pass_1" name="p_1" autocomplete="off"> * Пароль
        </label>
        <label>
            <input type="text" class="pass_2" name="p_2" autocomplete="off"> * Повторите пароль
        </label>
        <input type="submit" value="Отправить">

    </form>

    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
        integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous">
        </script>
    <script>
        $(document).ready(function () {
            $('.pass_1').on('keyup',function () {
                var value_pass_1 = $('.pass_1').val();
                var value_pass_2 = $('.pass_2').val();
                if (value_pass_1 != value_pass_2) {
                    $('.pass_1').css('backgroundColor', 'red');
                    $('.pass_2').css('backgroundColor', 'red');
                } else {
                    $('.pass_1').css('backgroundColor', 'green');
                    $('.pass_2').css('backgroundColor', 'green');
                }
            });
            $('.pass_2').on('keyup',function () {
                var value_pass_1 = $('.pass_1').val();
                var value_pass_2 = $('.pass_2').val();
                if (value_pass_1 != value_pass_2) {
                    $('.pass_1').css('backgroundColor', 'red');
                    $('.pass_2').css('backgroundColor', 'red');
                } else {
                    $('.pass_1').css('backgroundColor', 'green');
                    $('.pass_2').css('backgroundColor', 'green');
                }
            });
        })
    </script>
</body>

</html>
