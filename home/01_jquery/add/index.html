<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADD 01-JQuery Пароль</title>
    <style>
        body {
            padding-left: 5%;
        }

        form {
            border: 1px solid black;
            width: 350px;
            padding: 0.8em;
        }

        #pass_1,
        #pass_2 {
            margin-bottom: 0.4em;
        }

        form>input[type="submit"] {
            margin-top: 1.2em;
        }
    </style>
</head>

<body>
    <h1>Проверка пароля</h1>
    <form action="#" method="post">

        <input type="text" id="pass_1" name="pass_1" autocomplete="off">
        <label for="pass_1">* Пароль</label>
        <input type="text" id="pass_2" name="pass_2" autocomplete="off">
        <label for="pass_2">* Повторите пароль</label>
        <input type="submit" value="Отправить">

    </form>

    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
        integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous">
        </script>
    <script>
        $(document).ready(function () {
            $('#pass_1, #pass_2').on('keyup', function () {
                var input_pass = $('#pass_1, #pass_2');
                if ($('#pass_1').val() != $('#pass_2').val()) {
                    $(input_pass).css('backgroundColor', 'red');
                } else {
                    $(input_pass).css('backgroundColor', 'green');
                }
            });
        })
    </script>
</body>

</html>
