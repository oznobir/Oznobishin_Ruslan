<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body>div ul li:first-child a {
        color: red;
    }

    body>div span em a {
        color: black;
    }

    ul li:nth-child(2) span a {
        color: green;
    }

    div ul li:last-child em a {
        color: blue;
    }

    div p em a {
        color: yellow;
    }

    span em a {
        color: black;
    }
    body > ul > li > a {
        color: orange;
    }
    body > p a {
        color: grey;
    }
</style>

<body>
    <div>
        <ul>
            <li>
                <a href="">red</a>
            </li>
            <li>
                <span>
                    <a href="">green</a>
                </span>
            </li>
            <li>
                <em>
                    <a href="">blue</a>
                </em>
            </li>
        </ul>
        <p>
            <em>
                <a href="">yellow</a>
            </em>
        </p>
        <span>
            <em>
                <a href="">black</a>
            </em>
        </span>

    </div>
    <ul>
        <li>
            <a href="">orange</a>
            <span>
                <a href="">rose</a>
            </span>
            <em>
                <a href="">violet</a>
            </em>
        </li>
        <li>
            <p>
                <em>
                    <a href="">aqua</a>
                </em>
            </p>
        </li>
        <li>
            <div>
                <a href="">white</a>
                <ul>
                    <li>
                        <span>
                            <a href="">brown</a>
                        </span>
                    </li>
                    <li>
                        <em>
                            <a href="">chocolate</a>
                        </em>
                    </li>
                    <li>
                        <a href="">indigo</a>
                    </li>
                </ul>
            </div>
        </li>
    </ul>
    <p>
        <em>
            <a href="">grey</a>
        </em>
    </p>
</body>

</html>
